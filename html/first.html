<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="applybox">
        <h1>
          Job Application
          <span class="sub"> Web</span>
        </h1>
        <form action="">
          <div class="formcontainer">
            <div class="formcontrol">
              <label for="firstname">First Name</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Enter FirstName"
                required
              />
            </div>
            <div class="formcontrol">
              <label for="secondname">Second Name</label>
              <input
                type="text"
                name="secondname"
                id="secondname"
                placeholder="Enter  Second Name"
                required
              />
            </div>
            <div class="formcontrol">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="formcontrol">
              <label for="jobrole">Job Role</label>
              <select name="jobrole" id="jobrole" required>
                <option value="">Select Your JobRole</option>
                <option value="forentend">ForentEnd</option>
                <option value="BackEnd">BackEnd</option>
                <option value="FullStack">FullStack</option>
                <option value="UI">UserInterface</option>
              </select>
            </div>
            <div class="formcontrol">
              <label for="address">Address</label><br />
              <textarea
                name="address"
                id="address"
                rows="4"
                cols="50"
                placeholder="Address"
              >
              </textarea>
            </div>
            <div class="formcontrol">
              <label for="city">City</label>
              <select name="city" id="city" required>
                <option value="">Select Your City</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Rawalpindi">Rawalpindi</option>
                <option value="Skardu">Skardu</option>
                <option value="Gilgit">Gilgit</option>
                <option value="Khaplu">Khaplu</option>
              </select>
            </div>
            <div class="formcontrol">
              <label for="zipcode">Zip Code</label>
              <input
                type="number"
                name="zipcode"
                id="zipcode"
                placeholder="Enter Your ZipCode"
                required
              />
            </div>
            <div class="formcontrol">
              <label for="date">Date</label>
              <input
                type="date"
                name="date"
                id="date"
                placeholder="Enter Date"
                required
              />
            </div>
            <div class="formcontrol">
              <label for="cv">Uplod CV</label>
              <input
                type="file"
                name="cv"
                id="cv"
                placeholder="Upload CV"
                required
              />
            </div>
          </div>

          <div class="buttoncont">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
